<mat-toolbar *ngIf='isLogged' color="primary">
  <mat-toolbar-row>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Menu"
      (click)="menu.toggle()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span>Project Management</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon" (click)="logOut()" aria-label="Logout">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="h-full">
  <mat-sidenav
    #menu
    mode="side"
    class="pt-0 md:w-1/6 xs:w-86 bg-black opacity-75"
  >
    <a
      class="
        flex
        items-center
        mt-2
        py-2
        px-6
        text-gray-500
        hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100
      "
      [routerLink]="['/dashboard']"
    >
      <svg
        class="h-6 w-6"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"
        ></path>
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"
        ></path>
      </svg>

      <span class="mx-3">Dashboard</span>
    </a>

    <a
      class="
        flex
        items-center
        mt-4
        py-2
        px-6
        text-gray-500
        hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100
      "
      [routerLink]="['/customers']"
    >
      <svg
        class="h-6 w-6"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17 14v6m-3-3h6M6 10h2a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2zm10 0h2a2 2 0 002-2V6a2 2 0 00-2-2h-2a2 2 0 00-2 2v2a2 2 0 002 2zM6 20h2a2 2 0 002-2v-2a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2z"
        ></path>
      </svg>

      <span class="mx-3">Customers</span>
    </a>

    <a
      class="
        flex
        items-center
        mt-4
        py-2
        px-6
        text-gray-500
        hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100
      "
      [routerLink]="['/employees']"
    >
      <svg
        class="h-6 w-6"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
        ></path>
      </svg>

      <span class="mx-3">Employees</span>
    </a>

    <a
      class="
        flex
        items-center
        mt-4
        py-2
        px-6
        text-gray-500
        hover:bg-gray-700 hover:bg-opacity-25 hover:text-gray-100
      "
    >
      <svg
        class="h-6 w-6"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
        ></path>
      </svg>

      <span class="mx-3">Projects</span>
    </a>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
