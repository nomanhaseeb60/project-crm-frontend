<div class="h-screen bg-indigo-400 flex justify-center items-center">
  <mat-card class="w-72 text-center">
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h2>Sign Up</h2>
        <mat-error *ngIf="loginInvalid">
          The username and password were not recognized
        </mat-error>
        <mat-form-field class="w-64">
          <input
            matInput
            placeholder="Username"
            formControlName="username"
            required
          />
          <!--<mat-error>
          Please provide a valid email address
        </mat-error>-->
        </mat-form-field>
        <mat-form-field class="w-64">
          <input
            matInput
            type="password"
            placeholder="Password"
            formControlName="password"
            required
          />
          <!--<mat-error>
          Please provide a valid password
        </mat-error>-->
        </mat-form-field>
        <mat-form-field class="w-64">
          <input
            matInput
            type="email"
            placeholder="Email"
            formControlName="email"
            required
          />
          <!--<mat-error>
          Please provide a valid password
        </mat-error>-->
        </mat-form-field>
        <mat-form-field class="w-64">
          <input
            matInput
            type="address"
            placeholder="Address"
            formControlName="address"
            required
          />
          <!--<mat-error>
          Please provide a valid password
        </mat-error>-->
        </mat-form-field>
        <button
          mat-raised-button
          [disabled]="this.form.invalid"
          color="primary"
        >
          Login
        </button>
      </form>
    </mat-card-content>
    <a class="text-blue-600 hover:text-purple-800 font-bold" [routerLink]="['/login']">
      Already have a account
    </a>
  </mat-card>
</div>
