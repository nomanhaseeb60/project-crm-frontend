<div class="mt-4">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <mat-card class="flex flex-auto grid-cols-1" >
      <mat-card-header>
        <mat-card-title>Projects</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>In this card the user will se his projects</p>
      </mat-card-content>
    </mat-card>
    <mat-card class=" flex flex-auto grid-cols-1">
    <mat-card-header>
        <mat-card-title>Customers</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>In this card the user will se his customers</p>
      </mat-card-content>
    </mat-card>
    <mat-card class="flex flex-auto grid-cols-1">
      <mat-card-header>
        <mat-card-title>Employees</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>In this card the user will se his employees</p>
      </mat-card-content>
    </mat-card>
  </div>
<div class="flex justify-center items-center mt-4">
  <table mat-table class="" [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> projectId </th>
      <td mat-cell *matCellDef="let element"> {{element.projectId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Estimated Cost</th>
      <td mat-cell *matCellDef="let element"> {{element.estimatedCost}} â‚¬ </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> details </th>
      <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="warn" aria-label="Example icon button with a open in new tab icon">
        <mat-icon>open_in_new</mat-icon>
      </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</div>
